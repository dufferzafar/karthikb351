---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • {% if page.author %}{{ page.author }}{% else %}{{ site.owner.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <a href=""></a>
  <article class="post-content">

    {{ content }}
  </article>
  <div id="disqus_thread"></div>
</div>
