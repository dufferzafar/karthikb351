---
layout: default
permalink: /music
description: >
  Karthik Balakrishnan's public playlists
---
<section>
  <h1>Playlists</h1>
  <hr>
  <iframe src="https://open.spotify.com/follow/1/?uri=spotify:user:21czopreupjlwllhdyfywvt4i&size=detail&theme=light" width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
  <script src="https://apis.google.com/js/platform.js"></script>
  <div class="g-ytsubscribe" data-channelid="UC_HPJTd-eGqIJEWofzcxhNw" data-layout="full" data-count="hidden"></div>
  <hr>
  <div class="row">
    {% for playlist in site.data.playlists %}
      <article class="12u 12u(small)">
        <header>
          <h2><a href="{{ playlist.url }}">{{ playlist.name }}</a></h2>
        </header>
        <section>
          {{ playlist.embed }}
        </section>
        <hr>
      </article>
    {% endfor %}
  </div>
</section>
